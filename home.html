<!DOCTYPE html>
<html lang="ja">
<head>
    <title>JavaScriptの練習</title>
    <meta charset="UTF-8"/>
</head>
<body>
  <script>
    function add(x, y) {
        return x + y;
    }
    
    function sub(x, y) {
       return x - y;
    }
    
    function multi(x, y) {
        return x * y;
    }
    
    function div(x, y) {
       return x / y;
    }
    
    console.log(add(10, 2));
    console.log(sub(10, 2));
    console.log(multi(10, 2));
    console.log(div(10, 2));
    
  </script>
</body>
</html>
